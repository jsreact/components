<!doctype html>
<html>
    <head>
        <title>Listview Example</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" href="/css/grid.css">
        <style>
            .container {
                margin-top: 15px;
                width: 700px;
            }
            .grid {
                font-family: "Roboto", "Helvetica Neue", Helvetica, sans-serif;
                border: 1px solid #ddd;
                min-height: 500px;
            }
            .slick-header-column.ui-state-default {
                background: #f8f8f8;
                border: solid 1px #d3d3d3;
                height: 40px;
                line-height: normal;
                padding: 13px 15px;
                font-size: 13px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>

        <div class="container grid-view">
            <div class="grid">
                <div class="grid-header">
                    <div class="grid-header-columns grid-header-groups"
                    style="width: 1000px">
                        <div class="grid-column" style="width: 100px">
                            <div class="grid-column-label">Affiliate Site</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                        <div class="grid-column" style="width: 300px;">
                            <div class="grid-column-label">Impressions</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                        <div class="grid-column" style="width: 200px;">
                            <div class="grid-column-label">Clicks</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                        <div class="grid-column">
                            <div class="grid-column-label">Leads</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                        <div class="grid-column">
                            <div class="grid-column-label">Sales</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                    </div>
                    <div class="grid-header-columns" style="width: 1000px;">
                        <div class="grid-column grid-column-sortable"
                        style="width: 100px">
                            <div class="grid-column-label">Name</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                        <div class="grid-column grid-column-sortable"
                        style="width: 100px;">
                            <div class="grid-column-label">#raw</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                        <div class="grid-column grid-column-sortable"
                        style="width: 100px;">
                            <div class="grid-column-label">#unique</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                        <div class="grid-column grid-column-sortable"
                        style="width: 100px">
                            <div class="grid-column-label">Banner</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                        <div class="grid-column grid-column-sortable"
                        style="width: 60px">
                            <div class="grid-column-label">#</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                        <div class="grid-column grid-column-sortable"
                        style="width: 140px">
                            <div class="grid-column-label">Comission</div>
                            <span class="grid-column-sort"></span>
                            <div class="grid-column-resize"></div>
                        </div>
                    </div>
                </div>
                <div class="grid-viewport">
                    <div class="grid-canvas">
                    </div>
                </div>
                <div class="pagination">
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
        <script src="/js/index.js"></script>
        <script type="text/javascript">
        $(function() {

var e = new Flow.Emitter();
e.on('foo', () => console.log('foo fired'));
e.trigger('foo');

            var dataProvider = new Flow.AjaxDataProvider({
                url: 'http://192.168.60.167:3002/api.php',
                pagination: {
                    pageSize: 25,
                    pageParam: 'page',
                }
            });

            var grid = new Flow.Grid({
                el: $('.grid'),
                dataProvider: dataProvider,
                editable: false,
                sortable: false,
                filterable: false,
                columns: [
                    { id: 'first_name', name: 'First name', field: 'first_name', width: 200 },
                    { id: 'last_name', name: 'Last name', field: 'last_name', width: 150 },
                    { id: 'title', name: 'Title', field: 'title', width: 250 },
                    { id: 'city', name: 'City', field: 'city', width: 150 },
                    { id: 'date', name: 'Date', field: 'date', width: 150 },
                    { id: 'amount', name: 'Amount', field: 'amount', width: 150 }
                ]
            });
        });
        </script>
    </body>
</html>
